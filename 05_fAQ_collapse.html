<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - FAQ Collapse</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./05_.css">
</head>
<body>
    
    <div class="container">
        <div class="faq-container">
            <h3 class="faq-question"> Why shouldn't we trust atoms? </h3>
            <p class="faq-answer"> They make up everything </p>
            <button class="faq-toggle">
                <i class="bi bi-arrow-down-left-circle open-icon"></i>
                <i class="bi bi-arrow-bar-up close-icon"></i>
            </button>
        </div>
        <div class="faq-container">
            <h3 class="faq-question"> What do you call someone with no body and no nose? </h3>
            <p class="faq-answer">Nobody knows.</p>
            <button class="faq-toggle">
                <i class="bi bi-arrow-down-left-circle open-icon"></i>
                <i class="bi bi-arrow-bar-up close-icon"></i>
            </button>
        </div>
        <div class="faq-container">
            <h3 class="faq-question"> What's the object-oriented way to become wealthy? </h3>
            <p class="faq-answer">Inheritance. </p>
            <button class="faq-toggle">
                <i class="bi bi-arrow-down-left-circle open-icon"></i>
                <i class="bi bi-arrow-bar-up close-icon"></i>
            </button>
        </div>
        <div class="faq-container">
            <h3 class="faq-question"> How many tickles does it take to tickle an octopus? </h3>
            <p class="faq-answer">Ten-tickles!</p>
            <button class="faq-toggle">
                <i class="bi bi-arrow-down-left-circle open-icon"></i>
                <i class="bi bi-arrow-bar-up close-icon"></i>
            </button>
        </div>
        <div class="faq-container">
            <h3 class="faq-question"> What is: 1 + 1? </h3>
            <p class="faq-answer"> What is: 1 + 1? </p>
            <button class="faq-toggle">
                <i class="bi bi-arrow-down-left-circle open-icon"></i>
                <i class="bi bi-arrow-bar-up close-icon"></i>
            </button>
        </div>
    </div>


    <script src="./05_.js"></script>
</body>
</html>
