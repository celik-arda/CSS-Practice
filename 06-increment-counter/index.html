<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Increment Counter</title>

    

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="counter-section">
        <div class="box box-twitter">
            <div class="box-icon">
                <i class="fab fa-twitter"></i>
            </div>
            <h1 data-target="12000" class="totalNumber">Box number</h1>
            <h3>Twitter Followers</h3>
        </div>
        <div class="box box-youtube">
            <div class="box-icon">
                <i class="fab fa-youtube"></i>
            </div>
            <h1 data-target="5000" class="totalNumber">Box number</h1>
            <h3>YouTube Subscribers</h3>
        </div>
        <div class="box box-facebook">
            <div class="box-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <h1 data-target="7500" class="totalNumber">Box number</h1>
            <h3>Facebook Fans</h3>
        </div>
    </section>


    <script src="./main.js"></script>
</body>
</html>
